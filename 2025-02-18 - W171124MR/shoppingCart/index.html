<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./script.js"></script>
    
    <link rel="stylesheet" href="./style.css">


    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6 d-flex gap-2 py-5">
          <div class="card" style="width: 200px">
            <img
              height="100"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQgwD3KnrTzS6JSFmEFymEG3nxpE9Ktm_nU-Q&s"
              class="card-img-top"
              alt="shampoo"
            />
            <div class="card-body">
              <h5 class="card-title">Shampoo</h5>
              <p class="card-text">The best shampoo in the world</p>
              <p class="card-text">
                <span class="fw-bold">Price:</span> <span>25.24$</span>
              </p>
              <a href="#" class="btn btn-primary">Add To Cart</a>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="row">
            <div class="col d-flex flex-column py-5">
              <div class="d-flex">
                <img
                  style="height: 50px; width: 50px"
                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQgwD3KnrTzS6JSFmEFymEG3nxpE9Ktm_nU-Q&s"
                  class="card-img-top"
                  alt="shampoo"
                />
                <div class="px-2">
                  <p class="m-0">Shampoo</p>
                  <p class="m-0">25.24$</p>
                </div>
                <div class="ms-auto">
                  <button class="btn btn-danger">Cancel</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
